<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Liga de las Leyendas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fondo de la página */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Título */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Subtítulo */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Imagen */
        .futbol-image {
            width: 80%;
            max-width: 500px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Combobox */
        select {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        select:hover {
            background-color: #3498db;
        }

        /* Animación para el combobox */
        select:focus {
            outline: none;
            box-shadow: 0 0 5px #3498db;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Liga de las Leyendas</h1>
        <p>¡Prepárate para ver los resultados más épicos de nuestra liga! Selecciona un mes y conoce todo lo que ocurrió.</p>
        
        <!-- Imagen de fútbol -->
        <img src="https://phantom-marca.unidadeditorial.es/4d43528350ae6a7bddde40a7c58735a9/resize/660/f/webp/assets/multimedia/imagenes/2022/09/30/16645388045437.jpg" alt="Imagen de Fútbol" class="futbol-image">

        <!-- Combobox para seleccionar mes -->
        <label for="months" style="font-size: 1.2em;">Selecciona un mes para ver:</label>
        <select id="months" onchange="redirectToMonth()">
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <!-- Puedes agregar más meses aquí si lo deseas -->
        </select>
    </div>

    <footer>
        <p>&copy; 2025 Liga de las Leyendas. Todos los derechos reservados.</p>
    </footer>

    <script>
        function redirectToMonth() {
            const month = document.getElementById("months").value;
            if (month === "marzo") {
                window.location.href = "marzo.html"; // Redirige a la página de marzo
            }
            // Agrega más redirecciones si añades más meses
        }
    </script>
</body>
</html>
